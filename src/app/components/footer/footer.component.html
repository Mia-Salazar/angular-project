<section class="container-fluid mt-5 p-4" style="background-color: #e3f2fd;">
    <div class="row">
        <article class="col-12 col-lg-6 ">
            <h3 class="my-2">Conoce a la autora</h3>
            <div *ngIf="show" class="card" style="width: 18rem;">
                <div class="card-body">
                  <h5 class="card-title">{{me.author | capitalize}}</h5>
                  <h6 class="card-subtitle mb-2 text-muted">{{me.description}}</h6>
                  <a href={{me.url}} class="card-link">Visita mi portfolio</a>
                </div>
            </div>
            <button (click)="show = !show" type="button" class="btn btn-success mt-3">{{!show ? 'Mostrar' : 'Esconder'}}</button>

        </article>
        <article class="col-12 col-lg-6">
            <h3 class="my-2">Hecho con</h3>
            <ul class="list-group">
                <li *ngFor="let technology of technologies; let i = index" class="list-group-item"> {{i + 1}} {{technology | passwordEncrypt:encrypt}}</li>
            </ul>
            <button (click)="encrypt = !encrypt" type="button" class="btn btn-success mt-3">Enriptar tecnolog√≠as</button>
        </article>

    </div>

</section>
